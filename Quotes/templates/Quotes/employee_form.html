{% extends 'Quotes/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form class="" action="" method="post" autocomplete="off">
  <!---{{form|crispy}} -->
  {{form.fullname|as_crispy_field}}
  {{form.mobile|as_crispy_field}}
  <div class="row">
    
    <div class="col-md-4">
        {{form.emp_code|as_crispy_field}}
    </div>
    <div class="col-md-8">
        {{form.position|as_crispy_field}}
    </div>
    
  </div>
  
  <div class="row">
    <div class="col-md-8">
      <button type="submit"  class="btn btn-success btn-block btn-lg">
      <i class="fas fa-databas" ></i> Submit
      </button>
    </div>
    <div class="col-md-4">
      <a href="{% url 'APP:list' %}" class="btn btn-secondary btn-block btn-lg">
      <i class="fas fa-stream" ></i>Back</a>
    </div>
    
  </div>
  
  {% csrf_token %}
</form>


{% endblock content %}
